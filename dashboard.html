<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="title-box">
        <img src="./assets/politician.png" alt="" height="40px" />
        <h2 id="voting-name">Voting-Dashboard</h2>
      </div>

      <div class="dashboard-box">
        <img src="./assets/dashboard.png" alt="" height="20px" />
        <h3 id="dashboard-name">Dashboard</h3>
      </div>

      <a href="index.html">
        <div class="voting-box">
          <img
            src="./assets/voting-box.png"
            alt=""
            height="25px"
            id="voting-img"
          />
          <h3 id="voting-name">Vote</h3>
        </div>
      </a>
    </div>

    <div></div>

    <main class="main-content">
      <div class="grid-container">
        <div class="card-d" id="president-name">
          <h2>president</h2>
          <div class="candid" data-name="Jun">Jun <span>0</span></div>
          <div class="candid" data-name="John">john <span>0</span></div>
        </div>
        <div class="card-d" id="vice-president-name">
          <h2>Vice President</h2>
          <div class="candid" data-name="Jun">Jun <span>0</span></div>
          <div class="candid" data-name="John">john <span>0</span></div>
        </div>
        <div class="card-d" id="treasurer-name">
          <h2>Treasurer</h2>
          <div class="candid" data-name="Jun">Jun <span>0</span></div>
          <div class="candid" data-name="John">john <span>0</span></div>
        </div>
        <div class="card-d" id="secretaries-name">
          <h2>Secretary</h2>
          <div class="candid" data-name="Jun">Jun <span>0</span></div>
          <div class="candid" data-name="John">john <span>0</span></div>
        </div>
        <div class="card-d" id="pios-name">
          <h2>Pios</h2>
          <div class="candid" data-name="Jun"> Jun <span>0</span></div>
          <div class="candid" data-name="John">john <span>0</span></div>
        </div>
      </div>
    </main>

    <script src="dashboard.js"></script>
  </body>
</html>
